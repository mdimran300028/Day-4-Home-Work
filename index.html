<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day -4 Home Work</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="wrapper">
    <!--Header Top-->
    <div class="row">
        <div class="col-12 header-top-height"></div>
    </div>

    <!--Banner Section-->
    <div class="row">
        <div class="col-3 banner-height"></div>
        <div class="col-6 banner-height"></div>
        <div class="col-3 banner-height"></div>
    </div>

    <!--Navigation Menu-->
    <div class="row">
        <div class="col-12 menu-height"></div>
    </div>

    <!--Main Content-->
    <div class="row">
        <div class="col-9 content-height" style="padding: 20px">
            <div class="col-12 top-content"></div>
            <div class="col-6 left-content">
                <div class="col-12 bottom-content-height"></div>
            </div>
            <div class="col-6  right-content">
                 <div class="col-12 bottom-content-height"></div>
            </div>
        </div>
        <div class="col-3 content-height">
            <div class="col-12 sidebar-height"></div>
            <div class="col-12 sidebar-height"></div>
            <div class="col-12 sidebar-height"></div>
        </div>
    </div>

    <!--Footer Top-->
    <div class="row">
        <div class="col-4 footer-top-height"></div>
        <div class="col-4 footer-top-height"></div>
        <div class="col-4 footer-top-height"></div>
    </div>

    <!--Footer-->
    <div class="row">
        <div class="col-12 footer-height"></div>
    </div>
</div>


</body>
</html>
